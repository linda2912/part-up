<template name="FeaturedNetworks">
    <section class="pu-highlight pu-highlight-companies">
        <h2 class="pu-accent pu-accent-centered">{{_ 'pages-app-home-featurednetworks-title' }}</h2>
        <p>{{{_ 'pages-app-home-featurednetworks-description' link='/pricing' }}}</p>
        <ul class="pu-list pu-list-horizontal pu-selector">
            {{# each networks }}
                <li>
                    <a data-select="{{ slug }}" class="pu-button pu-button-logo pu-button-selector {{ #if partupEquals slug selectedNetwork.slug }}pu-state-active{{/ if }}" href="#">
                        {{# if networkLogo }}
                            <img src="{{ networkLogo }}" alt="{{ name }}">
                        {{/ if }}
                    </a>
                </li>
            {{/ each }}
        </ul>
        {{# with selectedNetwork }}
            <article class="pu-selection">
                <p>{{ featured.comment }} <a href="{{ pathFor route='network' slug=slug }}">{{_ 'pages-app-home-featurednetworks-view-url' }}</a></p>

                <section class="pu-sub-author pu-row">
                    <div class="cell">
                        <figure class="pu-avatar pu-avatar-tiny"
                            style="{{# with partupGetImageUrl featured.by_upperObject.profile.imageObject '80x80' }}background-image: url('{{ . }}'){{/ with }}"
                            data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ featured.by_upper._id }}"></figure>
                    </div>
                    <p class="cell stretch last">
                        <strong data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ featured.by_upper._id }}">{{ featured.by_upperObject.profile.name }}</strong>,
                        {{ featured.by_upper.title }}
                    </p>
                </section>
            </article>
        {{/ with }}
    </section>
</template>
