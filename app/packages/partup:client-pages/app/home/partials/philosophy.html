<template name="Philosophy">

        <h1 class="pu-accent">{{_ 'pages-app-about-title'}}</h1>
        <article class="pu-sub-text">
            <p>{{_ 'pages-app-about-intro-text1'}}</p>
            <p>{{_ 'pages-app-about-intro-text2'}}</p>
            <a href="{{pathFor 'about'}}" class="pu-button">{{_ 'pages-app-home-philosophy-button'}}</a>
