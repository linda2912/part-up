<template name="CallToAction">
    <section class="pu-highlight pu-highlight-well">
        {{#if user}}
            <h1>{{_ 'pages-app-home-calltoaction-loggedin-title'}}</h1>

            <p>{{_ 'pages-app-home-calltoaction-loggedin-description'}}</p>
            <button href="{{ pathFor 'pricing' }}" class="pu-button">{{_ 'pages-app-home-calltoaction-loggedin-button'}}</button>
        {{else}}
            <h1>{{_ 'pages-app-home-calltoaction-loggedout-title'}}</h1>

            <p>{{_ 'pages-app-home-calltoaction-loggedout-description'}}</p>
            <button href="{{ pathFor 'create' }}" data-start="" class="pu-button">{{_ 'pages-app-home-calltoaction-loggedout-button'}}</button>
        {{/if}}
    </section>
</template>
