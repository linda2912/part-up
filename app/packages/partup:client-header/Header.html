<template name="Header">
    <header class="pu-header {{# unless partupResponsive }}pu-header-desktop{{/ unless }}">

        <!-- Logo -->
        <section class="pu-sub-mobilebar pu-sub-logo">
            <a href="{{ pathFor 'home' }}">{{> Header_logo }}</a>
        </section>

        <!-- Navigation -->
        <nav class="pu-sub-mobilebar">
            <article class="pu-sub-nav">{{> Header_nav isMobile=isMobile }}</article>
            <article class="pu-sub-personal">{{> Header_personal isMobile=isMobile }}</article>
        </nav>

    </header>
</template>
